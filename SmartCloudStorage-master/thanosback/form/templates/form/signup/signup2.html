<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WAMWAP | Register</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="white-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <img src="{% static 'img/LogoSample_ByTailorBrands.jpg' %}" class="logo-name"></h1>

            </div>
            <h3>Register to WAMWAP</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" action="done/" method="post">
            	{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="user_name" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control input-lg" name="email" placeholder="Email Address" required="required">
                </div>
                <div class="form-group">
                    <input id="txtPassword" type="password" class="form-control input-lg" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/form/login/">Login</a>
            </form>
            
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>


</body>

</html>
